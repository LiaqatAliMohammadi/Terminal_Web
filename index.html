<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel="stylesheet" href="MyCSS.css" />
  </head>
  <body>
    <div class="container">
      <div class="list" style="overflow-y: scroll">
        <h3>List of Persons</h3>

        <table id="table">
          <tr>
            <th>Name</th>
            <th>Gender</th>
            <th>Age</th>
            <th>City</th>
            <th>Action</th>
          </tr>
        </table>
      </div>
      <div class="form-div">
        <h3>Add / Update Person Form</h3>
        <form class="form">
          <div class="labelStyle">
            <label for="fname">First name:</label>
            <label>Gender:</label>
            <label for="age">Age:</label>
            <label for="city">City:</label>
            <div>
              <input class="button" type="reset" value="reset" id="resetform" />
            </div>
          </div>
          <div class="inputStyle">
            <input type="text" id="fname" style="text-transform: uppercase" />
            <div id="gender">
              <input type="radio" name="gender" value="male" id="male" /> Male
              <input type="radio" name="gender" value="female" id="female" />
              Female
              <input type="radio" name="gender" value="other" id="other" />
              Other
            </div>
            <input type="number" id="age" />
            <select id="city">
              <option>Islamabad</option>
              <option>Karachi</option>
              <option>Lahore</option>
              <option>Faisal Abad</option>
              <option>Quetta</option>
              <option>Rawalpindi</option>
              <option>Peshawar</option>
            </select>
            <div class="buttons">
              <input
                class="button"
                type="button"
                value="add"
                onclick="add()"
                id="add1"
              />
              <input
                class="button"
                type="button"
                onclick=""
                value="update"
                id="update1"
                disabled
              />
            </div>
          </div>
        </form>
      </div>
    </div>
    <script src="./MyJS.js"></script>
  </body>
</html>
